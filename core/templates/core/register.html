{% extends 'core/base.html' %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <h2>Create an account</h2>

    <form id="registerForm">
        <input type="text" id="full_name" placeholder="Full Name" required>
        <input type="email" name="" id="email" placeholder="Email" required>
        <input type="password" name="" id="password" placeholder="Password" required>

        <!-- Role selection -->
        <select id="role" required>
            <option value="" disabled selected>Register as:</option>
            <option value="patient">Patient</option>
            <option value="staff">Staff</option>
        </select>
        <div id="staffIDField" style="display:none; margin-top:1rem;">
            <input type="text" name="staff_id" id="staff_id" placeholder="Staff ID">
        </div>
        <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number">
        <button type="submit">Register</button>
    </form>

    <p id="message"></p>

    <p>
        Already have an account?
        <a href="{% url 'login_page' %}">Login</a>
    </p>
</div>

{% endblock %}
<script src="{% static 'core/js/register.js' %}"></script>
